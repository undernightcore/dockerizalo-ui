<div class="confirm">
  <span
    >If you leave this page any changes that are not saved will get
    discarded</span
  >
  <div class="confirm__actions">
    <p-button (click)="ref.close(true)">Ok</p-button>
    <p-button severity="secondary" (click)="ref.close(false)">Cancel</p-button>
  </div>
</div>
